<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h4 class="mb-0">Cálculo de Margem</h4>
      <small>Retirar ICMS para produtos com ST</small>
    </div>

    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">ICMS Venda (%)</label>
          <input type="number" id="campo1" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label">Custo Líquido</label>
          <input type="number" id="campo2" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label">Preço Tabela</label>
          <input type="number" id="campo3" class="form-control">
        </div>
      </div>

      <div class="mt-4 d-flex gap-2">
        <button class="btn btn-primary" onclick="calcular()">Calcular</button>
        <button class="btn btn-outline-secondary" onclick="limpar()">Limpar</button>
      </div>
    </div>
  </div>
</div>
